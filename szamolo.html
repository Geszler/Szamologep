<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="szamolo.css">
</head>
<body>
<h1>Számológép</h1>
<p></p>
    <div id="szamologep">
        <input id="kimenet" readonly>
        <div id="bemenet">
            <button onclick="gombok('+')">+</button>
            <button onclick="gombok('7')">7</button>
            <button onclick="gombok('8')">8</button>
            <button onclick="gombok('9')">9</button>
            <button onclick="gombok('-')">-</button>
            <button onclick="gombok('4')">4</button>
            <button onclick="gombok('5')">5</button>
            <button onclick="gombok('6')">6</button>
            <button onclick="gombok('*')">*</button>
            <button onclick="gombok('1')">1</button>
            <button onclick="gombok('2')">2</button>
            <button onclick="gombok('3')">3</button>
            <button onclick="gombok('/')">/</button>
            <button onclick="gombok('0')">0</button>
            <button onclick="gombok('.')">.</button>
            <button onclick="vegeredmeny()">=</button>
            <button onclick="torles()">C</button>
            <button onclick="gyok()">√</button>
            <button onclick="negyzet()">x²</button>
        </div>
    </div>
    <script src="szamolo.js"></script>
</body>
</html>
